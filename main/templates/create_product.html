{% extends 'base.html' %} 

{% block meta %}
    {% load static %}
    <title> Create Product </title>
{% endblock meta %}

{% block content %}
<style>
   
    body {
        background-color: #DAFFFB;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Trebuchet MS", Arial, sans-serif;
        color: red;
    }

    .login {
        text-align: center;
        color: white;
        font-color: #FFFFFF;
        padding: 40px;
        background-color: #176B87;
        max-width: 600px;
        width: 100%;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .login h1 {
        font-size: 28px;
        font-color: #FFFFFF;
        font-weight: bold;
        text-transform: uppercase;
        color: #FFFFFF;
        margin-bottom: 20px;
    }

    .login form {
        margin-top: 20px;
    }

    .login input[type="text"],
    .login input[type="number"],
    .login textarea[name="description"],
    .login input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        margin-top: 15px;
        border: 1px solid #333;
        color: #000;
        border-radius: 4px;
        font-size: 16px;
    }

    .login input[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 12px 0;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .login input[type="submit"]:hover {
        background-color: #64CCC5;
        text-decoration: underline;
    }
</style>

<div class = "login">
<h1 style="font-color: #FFFFFF;">Add a Product</h1> 

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Product"/>
            </td>
        </tr>
    </table>
</form>
</div>

{% endblock %}
